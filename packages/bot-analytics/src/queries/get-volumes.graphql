query getVolumes(
  $first: Int
  $skip: Int
  $latestDate: BigInt
  $currentBlockNumber: Int
) {
  accountVolumeByPairs(
    first: $first
    skip: $skip
    orderBy: updatedDate
    orderDirection: asc
    where: { updatedDate_gt: $latestDate }
    block: { number: $currentBlockNumber }
  ) {
    id

    account {
      address
      creationDate
    }
    updatedDate

    token0
    token1

    token0Sent
    token0Received

    token1Sent
    token1Received
    asMaker
  }
}
