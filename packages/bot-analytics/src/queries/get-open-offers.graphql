query getOpenOffers($first: Int, $skip: Int, $currentBlockNumber: Int) {
  offers(where: { isOpen: true }, block: { number: $currentBlockNumber }) {
    id

    wants
    gives

    maker {
      address
      creationDate
    }

    market {
      outbound_tkn
      inbound_tkn
    }

    owner {
      address
      creationDate
    }
  }
}
