[profile.default]
src = 'mangrove-arbitrage/src'
out = 'mangrove-arbitrage/out'
script = 'mangrove-arbitrage/script'
libs = ["../../node_modules", "mangrove-arbitrage/lib"]
remappings = ['@uniswap/=../../node_modules/@uniswap/','@mangrovedao/=../../node_modules/@mangrovedao/']
fs_permissions = [{ access = "read-write", path = "./addresses/"}, { access = "read", path = "./out/" }]
solc_version="0.8.17"
# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
polygon="${POLYGON_NODE_URL}"
mumbai="${MUMBAI_NODE_URL}"