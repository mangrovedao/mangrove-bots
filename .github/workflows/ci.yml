name: CI

on:
  workflow_dispatch:
  push:
    branches: 
      - master
      - develop
      - 'run-ci/**'
  pull_request_target:
    branches: [ master, develop, test-pr ]
    types: [opened, synchronize, reopened, labeled]

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  # Ternary-esque expression hack: The first line is the condition,
  # the 2nd line is the value if `true`, the 3rd line is the value if `false`.
  GIT_REF_TO_TEST: >
                   ${{  (   github.event_name != 'pull_request_target'
                         && github.ref )
                      || format('refs/pull/{0}/merge', github.event.number) }}
jobs:
  # ==== Job: Security guard ====
  # The security guard job only allows workflows triggered by external PR's to continue
  # if they are labelled 'safe to test'.
  security-guard:
    runs-on: ubuntu-latest

    steps:
    - name: Comment external PR's with first time (before being labelled 'external PR')
      if: >
          !(   github.event_name != 'pull_request_target'
            || github.event.pull_request.head.repo.full_name == github.repository
            || contains(github.event.pull_request.labels.*.name, 'external PR') )
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: >
              Pull requests from forks must be reviewed before build and tests are run.

              A maintainer will review and add the 'safe to test' label if everything looks good.

    - name: Label external PR's with 'external PR'
      if: >
          !(   github.event_name != 'pull_request_target'
            || github.event.pull_request.head.repo.full_name == github.repository
            || contains(github.event.pull_request.labels.*.name, 'external PR') )
      uses: actions-ecosystem/action-add-labels@v1
      with:
        labels: external PR

  # ==== Job: Build and test bot-utils ====
  bot-utils:
    needs: [security-guard]

    runs-on: ubuntu-latest

    env:
      working-directory: packages/bot-utils

    defaults:
      run:
        working-directory: ${{env.working-directory}}

    permissions:
      checks: write

    strategy:
      matrix:
        node-version: [16.x]

    steps:

    # == Git checkout ==
    - name: Checkout
      uses: actions/checkout@v3
      # Workaround for https://github.com/npm/cli/issues/2610
      with:
        persist-credentials: false
        ref: ${{ env.GIT_REF_TO_TEST }}
        submodules: recursive

    - name: Reconfigure git to use HTTP authentication
      # Workaround for https://github.com/npm/cli/issues/2610    
      run: >
        git config --global url."https://github.com/".insteadOf
        ssh://git@github.com/

    # == yarn setup ==
    - name: Yarn setup (caching yarn dependencies)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - run: yarn install --immutable
      working-directory: . # Yarn must run in root to ensure monorepo setup

    - name: Foundry Setup
      uses: ./.github/actions/foundry-setup

    # == build ==

    - name: Bot Utils - Build
      run: yarn run build-this-package

    - name: Save status of build
      run: echo "bot_utils_built=true" >> $GITHUB_ENV    

     # == run and report tests == 
    - name: Bot Utils - Tests
      run: yarn run test:coverage

    - name: Bot Utils - Test Report
      uses: dorny/test-reporter@v1
      if: ${{ env.bot_utils_built && (success() || failure()) }}
      with:
        name: Bot Utils - Tests                             # Name of the check run which will be created
        path: packages/bot-utils/coverage-tests-report.json # Path to test results
        reporter: mocha-json                                # Format of test results
        fail-on-error: 'false'                              # Don't mark this step as failed if tests fail - the test step itself will be marked as failed

     # save artifacts for later stages
    - name: Zip output
      uses: montudor/action-zip@v1
      with: 
        args: zip -qq -r bot-utils-out.zip ${{env.working-directory}}/build

    - name: Cache bot-utils output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: bot-utils-out.zip
        path: bot-utils-out.zip

    - name: Zip src 
      uses: montudor/action-zip@v1
      with: 
        args: zip -qq -r bot-utils-src.zip ${{env.working-directory}}/src

    - name: Cache bot-utils-src as artifact
      uses: actions/upload-artifact@v3
      with:
        name: bot-utils-src.zip
        path: bot-utils-src.zip
